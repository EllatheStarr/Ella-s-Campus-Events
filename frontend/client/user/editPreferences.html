<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Preferences</title>
  <link rel="stylesheet" href="../../styles/editPreferences.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Edit Preferences</h1>
    <a href="userDashboard.html">Back to Dashboard</a>
    <button id="toggle-dark-mode" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
  </header>

  <main>
    <form id="preferences-form">
      <fieldset>
        <legend>Select Your Preferences</legend>
        <div id="preferences-container"></div> <!-- This will be populated dynamically -->
      </fieldset>
      <button type="button" id="save-preferences-btn">Save Preferences</button>
    </form>
  </main>

  <script src="../../scripts/darkMode.js"></script>
  <script src="../../scripts/preferences.js"></script>
</body>
</html>
