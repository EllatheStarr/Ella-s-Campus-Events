<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../styles/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-section">
      <img src="../../assets/logo.png" alt="Ella's Events Logo" class="logo">
      <span class="title">Ella's Events</span>
    </div>
    <button id="toggle-dark-mode" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
  </nav>

  <!-- Login Form -->
  <main class="auth">
    <div class="auth-card">
      <h1>Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="button" class="btn login-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>
  </main>

  <script src="../../scripts/darkMode.js"></script>
  <script src="../../scripts/auth.js"></script>
</body>
</html>
