<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ella's Events</title>
    <link rel="stylesheet" href="../../styles/register.css">
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="../../assets/logo.png" alt="Ella's Events Logo" class="logo">
            <span class="title">Ella's Events</span>
        </div>
        <nav class="navbar">

        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>Sign Up</h2>
            <form id="registerForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <fieldset>
                    <legend>Event Preferences</legend>
                    <div class="checkbox-group" id="preferencesContainer">
                    </div>
                </fieldset>

                <button type="button" onclick="registerUser()">Register</button>
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </form>
        </section>
    </main>

    <script src="../../scripts/register.js"></script>
    <script src="../../scripts/darkMode.js"></script>
</body>
</html>
