<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listings</title>
  <link rel="stylesheet" href="/styles/AdminDashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-section">
      <img src="/logo.png" alt="Ella's Events Logo" class="logo">
      <span class="title">Ella's Events</span>
    </div>
    <ul class="nav-links">
      <li><a href="event-listings.html">Event Listings</a></li>
      <li><a href="event-calendar.html">Event Calendar</a></li>
      <li><a href="edit-preferences.html">Edit Preferences</a></li>
    </ul>
    <button id="toggle-dark-mode" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
  </nav>
  
  <!-- Event Listings -->
  <main class="event-listings">
    <h1>Upcoming Events</h1>
    <div class="events-container">
      <!-- Example Event -->
      <div class="event-card">
        <h3>Web Development Workshop</h3>
        <p>Date: 2024-12-15</p>
        <p>Location: Online</p>
        <p>Seats Available: <span class="available-seats">50</span></p>
        <button class="rsvp-btn">RSVP</button>
      </div>
      <!-- Another Event -->
      <div class="event-card">
        <h3>Data Science Conference</h3>
        <p>Date: 2024-12-20</p>
        <p>Location: London</p>
        <p>Seats Available: <span class="available-seats">30</span></p>
        <button class="rsvp-btn">RSVP</button>
      </div>
      <!-- More events can be added dynamically -->
    </div>
  </main>

  <script src="js/main.js"></script>
  <script src="js/dark-mode.js"></script>
</body>
</html>
